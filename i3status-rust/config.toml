icons = "awesome"
theme = "/home/thiago/dotfiles/i3/i3status-rust/theme.toml"

[[block]]
block = "music"
player = "spotify"
format = "{title} by {artist}"
dynamic_width = true
buttons = ["prev", "play", "next"]

[[block]]
block = "sound"

[[block]]
block = "cpu"
interval = 1
format = "{utilization}"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"

[[block]]
block = "memory"
display_type = "swap"
format_swap = "{swap_used_percents}"

[[block]]
block = "bluetooth"
mac = "AC:80:0A:0D:DC:3B"
format = "XM5"

[[block]]
block = "battery"
format = "{percentage}"

[[block]]
block = "custom"
interval = "once"
command = "echo \"WEEK $(date '+%U')\""

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"
